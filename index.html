<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<header>
			<div class="title">
				<h1>Rock, Paper, Scissors</h1>
			</div>
		</header>
		<main>
			<section class="left">
				<h3>Choose between rock, paper, or scissors</h3>
				<input type="text" class="guess" />
				<button class="btn play">Play the round</button>
				<button class="btn again">Again!</button>
			</section>
			<section class="right">
				<div class="info">
					<p class="message">Let's play...</p>
					<p>Computer's pick: <span class="random-choice">/</span></p>
					<p>Score:</p>
					<div class="score">
						<p>Player</p>
						<p>Computer</p>
						<p class="player-score">0</p>
						<p class="computer-score">0</p>
					</div>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
